<h1 class="centre">Leaderboard Statistics by Language</h1>
<div class="centre">
    <form (submit)="onSubmit()">
        <div class="form-group">
            <input name="language" id="language" type="text" class="form-control" placeholder="language" [formControl]="language">
            <button class="btn btn-primary">Search</button>
        </div>
    </form>
</div>

<table class="styled-table">
    <thead>
    <tr>
        <th>Username</th>
        <th>Name</th>
        <th>Clan</th>
        <th>Honour</th>
        <th>Over all Rank</th>
        <th>Languages</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of data">
        <td>{{item.username}}</td>
        <td>{{item.name}}</td>
        <td>{{item.clan}}</td>
        <td>{{item.honour}}</td>
        <td>{{item.overall_rank}}</td>
        <td>
      <span *ngFor="let language of item.languages">
        {{language.name}}
          ({{language.rank}}),
      </span>
        </td>
    </tr>
    </tbody>
</table>
